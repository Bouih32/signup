<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            poppins: ["Poppins", "serif"],
          },
          extend: {
            colors: {
              main: "#20DC49",
              errorRed: "#D93F21",
              paraGray: "#5A5A5A",
              mainBg: "#F0F2F5",
            },
            backgroundImage: {
              loginBg: "url('images/forget.png')",
              signupBg: "url('images/reset.png')",
            },
          },
        },
      };
    </script>
    <title>Signup</title>
  </head>
  <body class="font-poppins">
    <header
      class="flex justify-between items-center bg-transparent w-full absolute top-0 left-0 pt-[48px] px-[58px]"
    >
      <div class="flex gap-[11.27px] items-center">
        <img
          src="images/logo.png"
          alt="logo"
          class="w-[29.489px] h-[29.489px]"
        />
        <h1 class="font-medium text-[16.932px] leading-[41.122px]">
          Logo here
        </h1>
      </div>
      <p class="font-light text-[14px] leading-[14.5px]">
        have an account?<a href="/index" class="font-medium text-main"
          >Sign in!</a
        >
      </p>
    </header>
    <div class="flex">
      <section
        class="bg-signupBg w-[40%] bg-no-repeat bg-cover flex items-center"
      >
        <div class="space-y-[15px] ml-[73px]">
          <div
            class="bg-main rounded-[47.5px] flex gap-[10.7px] items-center py-[7px] pl-[8.5px]"
          >
            <img src="/images/flash.png" alt="flash" />
            <p>Royal Stock Images</p>
          </div>
          <div
            class="rounded-[10px] space-y-[13px] rounded-[10px] h-fit bg-[#00000024] backdrop-blur-[22px] w-fit px-[25px] py-[17px]"
          >
            <div class="bg-[#090B0F] rounded-[7.158px] py-2 px-[10px] w-fit">
              <img
                src="images/microscopeA.png"
                alt="thumbsup"
                class="h-[26.87px] w-[24.457px]"
              />
            </div>
            <p class="text-[18px] leading-[21.994px] text-white">
              Best Stock Photos and <br />
              Videos from across the <br />
              internet.
            </p>
          </div>
        </div>
      </section>
      <section class="flex-1 bg-mainBg px-[50px] pt-[40px] pb-[80px]">
        <section class="grid place-items-center pt-[126px]">
          <form class="max-w-[400px]">
            <div class="space-y-[3px] text-center mb-[68px]">
              <h2 class="font-semibold text-[24px] leading-[44px]">
                Get Started With MAKER
              </h2>
              <p class="text-[15.035px] leading-[10.9px] text-paraGray">
                Getting started is easy
              </p>
            </div>

            <input
              type="text"
              name="fullName"
              id="fullName"
              placeholder="Full Name"
              class="border border-[#D9D9D9] mb-[20px] w-full text-[14px] leading-[14.5px] p-6 bg-white outline-none rounded-[10px] text-paraGray"
            />
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter Email"
              class="border border-[#D9D9D9] w-full text-[14px] mb-[20px] leading-[14.5px] p-6 bg-white outline-none rounded-[10px] text-paraGray"
            />

            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
              class="border border-[#D9D9D9] w-full text-[14px] leading-[14.5px] p-6 bg-white outline-none rounded-[10px] text-paraGray"
            />
            <input
              type="password"
              name="confirmPass"
              id="confirmPass"
              placeholder="Confirm Password"
              class="border border-[#D9D9D9] w-full mt-[20px] text-[14px] leading-[14.5px] p-6 bg-white outline-none rounded-[10px] text-paraGray"
            />

            <button
              id="submitBtn"
              class="text-[18px] mt-[28px] leading-[14.5px] w-full rounded-[10px] py-[20px] bg-main"
            >
              Create Account
            </button>
          </form>

          <p class="mt-[120px] font-light text-[14px] leading-[14.5px]">
            By continuing you indicate that you read and agreed to the Terms of
            Use
          </p>
        </section>
      </section>
    </div>

    <script>
      const confirmPass = document.querySelector("#confirmPass");
      const myPassword = document.querySelector("#password");
      const myEmail = document.querySelector("#email");
      const fullName = document.querySelector("#fullName");
      const submitBtn = document.querySelector("#submitBtn");
      submitBtn.addEventListener("click", (e) => {
        e.preventDefault();
        if (confirmPass.value.trim() !== myPassword.value.trim()) {
          confirmPass.classList.remove("border-[#D9D9D9]", "text-paraGray");
          confirmPass.classList.add(
            "border-errorRed",
            "placeholder:text-errorRed"
          );

          setTimeout(() => {
            confirmPass.classList.add("border-[#D9D9D9]", "text-paraGray");
            confirmPass.classList.remove(
              "border-errorRed",
              "placeholder:text-errorRed"
            );
          }, 2000);
        }

        if (confirmPass.value.trim() === "" || myPassword.value.trim() === "") {
          if (confirmPass.value.trim() === "") {
            confirmPass.classList.remove("border-[#D9D9D9]", "text-paraGray");
            confirmPass.classList.add(
              "border-errorRed",
              "placeholder:text-errorRed"
            );
            setTimeout(() => {
              confirmPass.classList.add("border-[#D9D9D9]", "text-paraGray");
              confirmPass.classList.remove(
                "border-errorRed",
                "placeholder:text-errorRed"
              );
            }, 2000);
          }

          if (myPassword.value.trim() === "") {
            myPassword.classList.remove("border-[#D9D9D9]", "text-paraGray");
            myPassword.classList.add(
              "border-errorRed",
              "placeholder:text-errorRed"
            );
            setTimeout(() => {
              myPassword.classList.add("border-[#D9D9D9]", "text-paraGray");
              myPassword.classList.remove(
                "border-errorRed",
                "placeholder:text-errorRed"
              );
            }, 2000);
          }
        }

        if (myEmail.value.trim() === "") {
          myEmail.classList.remove("border-[#D9D9D9]", "text-paraGray");
          myEmail.classList.add("border-errorRed", "placeholder:text-errorRed");
          setTimeout(() => {
            myEmail.classList.add("border-[#D9D9D9]", "text-paraGray");
            myEmail.classList.remove(
              "border-errorRed",
              "placeholder:text-errorRed"
            );
          }, 2000);
        }

        if (fullName.value.trim() === "") {
          fullName.classList.remove("border-[#D9D9D9]", "text-paraGray");
          fullName.classList.add(
            "border-errorRed",
            "placeholder:text-errorRed"
          );
          setTimeout(() => {
            fullName.classList.add("border-[#D9D9D9]", "text-paraGray");
            fullName.classList.remove(
              "border-errorRed",
              "placeholder:text-errorRed"
            );
          }, 2000);
        }
      });
    </script>
  </body>
</html>
